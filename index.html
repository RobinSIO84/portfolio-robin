<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Robin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* Style pour les onglets */
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            font-size: 18px;
        }
        .tabs button:hover {
            background-color: #555;
        }
        .tabs button.active {
            background-color: #007bff;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tab-content.active {
            display: block;
        }
        .task-list ul {
            list-style-type: none;
            padding-left: 0;
        }
        .task-list li {
            margin: 10px 0;
            font-size: 18px;
        }
        .tech-trends {
            font-size: 18px;
            color: #555;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>Portfolio - Robin</header>

<div class="container">
    <!-- Onglets -->
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'entreprise')">Présentation de l'entreprise</button>
        <button class="tab-button" onclick="openTab(event, 'tech')">Veille Technologique</button>
        <button class="tab-button" onclick="openTab(event, 'taches')">Tâches Récurrentes</button>
        <button class="tab-button" onclick="openTab(event, 'cv')">Mon CV</button>
    </div>

    <!-- Contenu des onglets -->
    <div id="entreprise" class="tab-content active">
        <h2>
